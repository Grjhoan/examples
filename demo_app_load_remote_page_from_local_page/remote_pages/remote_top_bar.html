<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/1/zendesk_garden.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <h2 class="u-gamma u-light">
    Top Bar Remote Page
  </h2>
  <br/>
  <button id="sendNotify" class="c-btn c-btn--small c-btn--pill c-btn--primary">Send Framework Message</button>

  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script>
  
    var client = ZAFClient.init();

    function sendNotification() {
      console.log("Doing remote stuff...");
      client.invoke('notify', 'Your Top Bar Remote Page sent a notify message through the framework...');
    }

    $(document).ready(function(){
      $("#sendNotify").click(() => sendNotification());
    });

  </script>
</body>
</html>
